<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.6.0.js"
      integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"
      integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF"
      crossorigin="anonymous"
    ></script>
    <title>Document</title>
  </head>
  <body>
    <nav class="navbar navbar-dark bg-primary"><br /><br /></nav>
    <form class="needs-validation align-items-center" id="#form" novalidate>
      <div class="form-row ml-3 m-3">
        <div class="col-md-4 mb-3">
          <label>First name</label>
          <input
            type="text"
            class="form-control"
            placeholder="First name"
            required
          />
          <div class="valid-feedback">Looks great!</div>
          <div class="invalid-feedback">Please provide First Name</div>
        </div>
        <div class="col-md-4 mb-3">
          <label>Last name</label>
          <input
            type="text"
            class="form-control"
            placeholder="Last name"
            required
          />
          <div class="valid-feedback">Looks great!</div>
          <div class="invalid-feedback">Please provide Last Name</div>
        </div>
        <div class="col-md-4 mb-3">
          <label>Email</label>
          <input
            type="email"
            class="form-control"
            placeholder="abc@example.com"
            aria-describedby="inputGroupPrepend"
            required
          />
          <div class="invalid-feedback">Please provide a email.</div>
        </div>
        <div class="col-md-4 mb-3 pass">
          <label>DOB</label>
          <input
            type="date"
            class="form-control"
            placeholder="Phone"
            aria-describedby="inputGroupPrepend"
            minlength="10"
            required
          />
          <div class="invalid-feedback">Please provide a DOB</div>
        </div>
        <div class="col-md-4 mb-3 pass">
          <label>Password</label>
          <input
            type="password"
            class="form-control"
            placeholder="Passwrod"
            aria-describedby="inputGroupPrepend"
            minlength="8"
            required
          />
          <div class="invalid-feedback">Please provide a password.</div>
        </div>
      </div>
      <div class="text-center">
        <button class="btn btn-primary align-items-center" type="submit">
          Sign up
        </button>
      </div>
    </form>

    <script>
      (function () {
        "use strict";
        window.addEventListener(
          "load",
          function () {
            var forms = document.getElementsByClassName("needs-validation");
            var validation = Array.prototype.filter.call(
              forms,
              function (form) {
                form.addEventListener(
                  "submit",
                  function (event) {
                    if (form.checkValidity() === false) {
                      event.preventDefault();
                      event.stopPropagation();
                    }

                    form.classList.add("was-validated");
                  },
                  false
                );
              }
            );
          },
          false
        );
      })();
    </script>
  </body>
</html>
